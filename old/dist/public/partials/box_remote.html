<script src='/javascripts/remote.js'></script>
<div class="remote-control">
	<div class="row" style="margin-top: 5px">
		<div class="col-sm-4">
			<center>
				<h3 style="color:white;">KEYS</h3>
				<button class="remote-round-box" value="box_keyboard"><i class="material-icons" style="font-size: 48px">keyboard</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<h1 class="remote-title">BOX</h1>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<h3 style="color:white;">POWER</h3>
				<button class="remote-round-box" value="box_power" style="background: #d32f2f;"><i class="material-icons" style="font-size: 50px">power_settings_new</i></button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 25px;">
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_one">1</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_two">2</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_three">3</button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_four">4</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_five">5</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_six">6</button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_seven">7</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_eight">8</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_nine">9</button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_zero">0</button>
			</center>
		</div>
		<div class="col-sm-4">
		</div>
	</div>
	<hr style="width: 90%">
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<h2 style="color:white;">VOL</h2>
				<button class="remote-round-box" value="box_volup">+</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<h3 style="color: white;">MUTE</h3>
				<button class="remote-square-box" value="box_mute"><i class="material-icons" style="font-size: 24px">volume_mute</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
			<h2 style="color:white;">CH</h2>
				<button class="remote-round-box" value="box_chup">+</button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<button class="remote-round-box" value="box_voldown">-</button>
			</center>
		</div>
		<div class="col-sm-4" style="margin-top: -40px">
			<center>
				<h3 style="color: white;">MENU</h3>
				<button class="remote-square-box" value="box_menu"><i class="material-icons" style="font-size: 24px">menu</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-round-box" value="box_chdown">-</button>
			</center>
		</div>
	</div>

	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<h3 style="color: white">INFO</h3>
				<button class="remote-round-sm-box" value="box_info"><i class="material-icons" style="font-size: 24px">info_outline</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_up" style="margin-top: 50px"><i class="material-icons" style="font-size: 24px">arrow_upward</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<h3 style="color: white">GUIDE</h3>
				<button class="remote-round-sm-box" value="box_guide"><i class="material-icons" style="font-size: 24px">apps</i></button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px;">
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_left"><i class="material-icons" style="font-size: 24px">arrow_back</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_enter" style="font-size: 12px">ENTER</button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_right"><i class="material-icons" style="font-size: 24px">arrow_forward</i></button>
			</center>
		</div>
	</div>
	<div class="row" style="margin-top: 12px; margin-bottom: 25px">
		<div class="col-sm-4">
			<center>
				<h3 style="color: white">RECALL</h3>
				<button class="remote-round-sm-box" value="box_recall"><i class="material-icons" style="font-size: 24px">undo</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<button class="remote-square-box" value="box_down"><i class="material-icons" style="font-size: 24px">arrow_downward</i></button>
			</center>
		</div>
		<div class="col-sm-4">
			<center>
				<h3 style="color: white">EXIT</h3>
				<button class="remote-round-sm-box" value="box_exit"><i class="material-icons" style="font-size: 24px">exit_to_app</i></button>
			</center>
		</div>
	</div>
</div>
