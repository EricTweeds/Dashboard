<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src='/javascripts/controller.js'></script>
	<script src='/javascripts/remote.js'></script>
	<script src='/javascripts/hueController.js'></script>
	<link rel="stylesheet" href='/stylesheets/style.css'>
	<link rel="stylesheet" href='/stylesheets/remote.css'>
</head>

<body>
	<div class="row well">
		<center><h1>Dashboard</h1></center>
	</div>
	<div class="well">
		<center>
			<h1>Weather</h1>
			<h3>Waterloo: </h3><h3 id="temperature"></h3> 
		</center>
	</div>
	<div class="well" id="hueController">
	</div>
	<div class="well" >
		<div class="row">
			<div class="col-lg-6" style="margin-bottom: 50px">
				<center>
				<div id="tvRemote" style="min-width: 425px; max-width: 425px;">
				</div>
				</center>
			</div>
			<div class="col-lg-6">
				<center>
				</div>
				</center>
			</div>
		</div>
	</div>
	<div class="well">
		<center>
			<h1>Connected Devices</h1>
			<p>List of devices currently connected to my router</p>
		<div class="table-responsive">
			<table class="table table-striped">
				<tr><th>Name</th><th>IP</th><th>Mac Address</th><th>Type</th></tr>
				<tbody id="connectedDevices">
					<!--Devices on the network will be added here-->
				</tbody>
			</table>
		</div>
		<button id="deviceList" class="refreshBtn" align="right">Refresh</button>
		</center>
	</div>
	<div class="well">
		<center><h1>Schedule</h1>
		<p class="warning">If nothing is loading its cause googles API is having issues</p>
		<div class="table-responsive" style="width: 50%;">
			<table class="table table-striped">
				<tr><th>Event</th><th>Date</th><th>Start</th><th>End</th><th>Location</th></tr>
				<tbody id="eventList">
					
				</tbody>
			</table>
		</div>
		<button id="fullCalendar" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">More Detail</button></center>
	</div>
</body>
		

<!--Calendar Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Schedule</h4>
      </div>
      <div class="modal-body">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=erictweeds%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FToronto" style="border-width:0;" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
